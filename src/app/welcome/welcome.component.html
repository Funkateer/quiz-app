<div class="welcome">
  <h1>Quiz app!</h1>
  <div class="quizzes">
    <mat-card class="quiz" *ngFor="let quiz of quiz">
      <mat-card-title>{{quiz.label}}</mat-card-title>
      <mat-card-content>{{quiz.description}}</mat-card-content>
      <mat-card-actions>
        <a routerLink="/{{quiz.name}}">Start quiz</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
